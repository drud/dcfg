- name: default
  tasks:
    - action: template
      app: drupal
      ignoreFiles: true

- name: drupal8
  tasks:
    - action: template
      app: drupal
      core: 8.x
      ignoreFiles: true

- name: ddev_configured
  env:
    DEPLOY_URL: $DEPLOY_URL
    DB_NAME: $DB_NAME
  tasks:
    - action: template
      app: drupal
      siteURL: '{{.DEPLOY_URL}}'
      databaseName: '{{.DB_NAME}}'
      ignoreFiles: true

- name: weird_file_dir
  tasks:
    - action: template
      app: drupal
      publicFiles: potato

- name: have_docroot
  tasks:
    - action: template
      app: drupal
      docroot: docroot
      publicFiles: docroot/sites/default/files

