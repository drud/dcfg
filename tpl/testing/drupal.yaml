- name: default
  tasks:
    - action: template
      app: drupal

- name: drupal8
  tasks:
    - action: template
      app: drupal
      core: 8.x

- name: ddev_configured
  env:
    DEPLOY_URL: $DEPLOY_URL
    DB_NAME: $DB_NAME
  tasks:
    - action: template
      app: drupal
      deployURL: '{{.DEPLOY_URL}}'
      dbName: '{{ .DB_NAME }}'

